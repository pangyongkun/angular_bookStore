<div class="panel panel-primary">
    <form class="form-horizontal">
        <div class="form-group" class="col-sm-10">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <input type="text" id="name" placeholder="name" ng-model="person.name">
        </div>
        <div class="form-group" class="col-sm-10">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <input type="password" id="password" placeholder="password" ng-model="person.password">
        </div>
        <div class="form-group" class="col-sm-10">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <input type="text" id="age" placeholder="Age" ng-model="person.age">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="showInfo()">提交</button>
            </div>

        </div>

    </form>
</div>
<div ng-show="show" class="panel panel-primary">
    <div class="panel-title">
        <table class="table table-bordered">
            <tr>
                <td>{{person.name}}</td>
                <td>{{person.password}}</td>
                <td>{{person.age}}</td>
            </tr>
        </table>
    </div>
</div>
